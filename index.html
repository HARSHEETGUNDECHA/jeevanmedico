<script>
  document.addEventListener('DOMContentLoaded', function () {
    const cards = document.querySelector('.custom-cards');
    const cardContainer = document.querySelector('.custom-card-container');
    const leftArrow = document.querySelector('.custom-left-arrow');
    const rightArrow = document.querySelector('.custom-right-arrow');
    const cardWidth = document.querySelector('.custom-card').offsetWidth;
    const cardMargin = 20; // Margin between cards
  
    let scrollAmount = 0;
    const autoScrollSpeed = 1; // Adjust auto-scroll speed (pixels per frame)
    let isAutoScrollPaused = false;
  
    // Function to scroll cards to the left
    function scrollLeft() {
      scrollAmount = Math.max(scrollAmount - autoScrollSpeed, 0);
      cards.style.transform = `translateX(${-scrollAmount}px)`;
    }
  
    // Function to scroll cards to the right
    function scrollRight() {
      scrollAmount = Math.min(scrollAmount + autoScrollSpeed, cards.scrollWidth - cardContainer.offsetWidth);
      cards.style.transform = `translateX(${-scrollAmount}px)`;
    }
  
    // Pause auto-scroll on mouseover
    cards.addEventListener('mouseover', function() {
      isAutoScrollPaused = true;
    });
  
    // Resume auto-scroll on mouseout
    cards.addEventListener('mouseout', function() {
      isAutoScrollPaused = false;
    });
  
    leftArrow.addEventListener('click', function () {
      scrollLeft();
      isAutoScrollPaused = true; // Pause auto-scroll on arrow click
    });
  
    rightArrow.addEventListener('click', function () {
      scrollRight();
      isAutoScrollPaused = true; // Pause auto-scroll on arrow click
    });
  
    // Auto-scrolling
    function autoScroll() {
      if (!isAutoScrollPaused) {
        if (scrollAmount + cardContainer.offsetWidth >= cards.scrollWidth) {
          // Reset scroll amount to beginning
          scrollAmount = 0;
          cards.style.transform = `translateX(0px)`;
        } else {
          scrollRight();
        }
      }
      requestAnimationFrame(autoScroll);
    }
  
    autoScroll();
  });
  </script>

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("slide");
  if (n > slides.length - 1) slideIndex = 0;
  if (n < 0) slideIndex = slides.length - 1;
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  slides[slideIndex].style.display = "block";
}
